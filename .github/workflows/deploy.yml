name: Deploy Morse Code Chat Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: be/package-lock.json
    
    - name: Install dependencies
      run: |
        cd be
        npm ci
    
    - name: Run linting
      run: |
        cd be
        npm run lint
      continue-on-error: true
    
    - name: Build TypeScript
      run: |
        cd be
        npm run build

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: be/package-lock.json
    
    - name: Install dependencies
      run: |
        cd be
        npm ci
    
    - name: Build application
      run: |
        cd be
        npm run build
    
    # Deploy to Railway using CLI
    - name: Deploy to Railway
      if: contains(github.event.head_commit.message, '[railway]')
      run: |
        npm install -g @railway/cli
        railway login --token $RAILWAY_TOKEN
        railway up --service morse-chat-backend
      working-directory: be
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    
    # Deploy to Heroku
    - name: Deploy to Heroku
      if: contains(github.event.head_commit.message, '[heroku]')
      uses: akhileshns/heroku-deploy@v3.13.15
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        appdir: "be"
        procfile: "web: npm start"
    
    # Deploy to Vercel
    - name: Deploy to Vercel
      if: contains(github.event.head_commit.message, '[vercel]')
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        working-directory: be
    
    # Simple notification
    - name: Deployment Complete
      run: echo "Backend deployment completed successfully!"
